services:
  rsa_dev:
    image: rsa_project
    build: .
    container_name: rsa_dev
    ports:
      - "3000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://rsa_user:rsa_password@db:5432/rsa_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: rsa_db
    environment:
      POSTGRES_USER: rsa_user
      POSTGRES_PASSWORD: rsa_password
      POSTGRES_DB: rsa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
