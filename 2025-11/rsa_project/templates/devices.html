<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devices List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Devices</h1>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">UUID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Vendor</th>
            <th scope="col">Model</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for device in devices %}
          <tr>
            <td><small>{{ device.id }}</small></td>
            <td>{{ device.name }}</td>
            <td>{{ device.type }}</td>
            <td>{{ device.vendor if device.vendor else '-' }}</td>
            <td>{{ device.model if device.model else '-' }}</td>
            <td>
              <a href="{{ url_for('device_details', device_id=device.id) }}" class="btn btn-primary btn-sm">View Details</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
