<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network Topology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 class="mb-4">Network Topology</h1>
      <div class="card">
        <div class="card-body">
          {% if image %}
          <img src="{{ url_for('static', filename=image) }}" class="img-fluid" alt="Network Topology">
          {% else %}
          <p>No topology image available.</p>
          {% endif %}
        </div>
      </div>
      <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        <a href="{{ url_for('topology') }}" class="btn btn-primary">Regenerate Topology</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
