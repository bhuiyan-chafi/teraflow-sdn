services:
  rsa_dev:
    image: rsa_project
    build: .
    container_name: rsa_dev
    ports:
      - "3000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://rsa_user:rsa_password@db:5432/rsa_db
    links:
      - db
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.connect(('localhost', 5000))\""]
      interval: 5s
      timeout: 5s
      retries: 10

  db:
    image: postgres:15-alpine
    container_name: rsa_db
    environment:
      POSTGRES_USER: rsa_user
      POSTGRES_PASSWORD: rsa_password
      POSTGRES_DB: rsa_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsa_user -d rsa_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_init:
    image: postgres:15-alpine
    container_name: rsa_db_init
    volumes:
      - ./sql:/sql
      - ./init_db.sh:/init_db.sh
    environment:
      - PGPASSWORD=rsa_password
    depends_on:
      rsa_dev:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/init_db.sh"]
